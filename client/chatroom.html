<!DOCTYPE html>
<html>
<head>
	<meta chartset="utf-8">
	<meta name="description" content="an socket.io example" />
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="col-md-12" style="padding: 300px; text-align: center">
		<section class="col-md-12" id="msg_area" style="padding: 50px; border: gray 1px solid; text-align: left; height: 500px"></section>
		<div class="col-md-12" style="height: 100px">
			<div class="col-md-10">
				<input type="text" id="chat_text" placeholder="say something..." style="width: 100%" disabled>
			</div>
			<div class="col-md-2">
				<button class="btn btn-warning" id="btn_send" style="width: 100%">Send</button>
			</div>
		</div>
	</div>
	<div class="col-md-12" style="padding: 100px; text-align: center">
		<button class="btn btn-primary" id="btn_enter">Enter the chat room</button>
	</div>
	<script src="./main.js"></script>
	<script src="./socket.js"></script>
</body>
</html>
